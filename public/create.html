    <section class="container u-full-width">
      <form class="new-car">
        <fieldset class="u-full-width">
          <legend class="legend">Add New Car</legend>
          <div class="row">
            <div class="two columns">
              <label for="color" class="data">Color:</label>
              <input type="text" id="color" class="color u-full-width" placeholder="Color" required="required" />
            </div>
            <div class="two columns">
              <label for="year" class="data">Year:</label>
              <input type="number" id="year" class="year u-full-width" placeholder="Year" required="required" />
            </div>
            <div class="two columns">
              <label for="make" class="data">Make:</label>
              <input type="text" id="make" class="make u-full-width" placeholder="Make" required="required" />
            </div>
            <div class="two columns">
              <label for="model" class="data">Model:</label>
              <input type="text" id="model" class="model u-full-width" placeholder="Model" required="required" />
            </div>
            <div class="two columns">
              <label for="cost" class="data">Cost:</label>
              <input type="number" id="cost" class="cost u-full-width" placeholder="Cost" required="required" />
            </div>
            <div class="two columns">
              <label for="reparation" class="data">Cost:</label>
              <input type="text" id="cost" class="cost u-full-width" placeholder="Reparation" required="required" />
            </div>
            <div class="two columns">
              <button id="add" type="button" class="u-full-width">Add Car</button>
            </div>
          </div>
          <div class="row">
            <div class="two columns offset-by-ten columns">
              <button id="remove" type="button" class="u-full-width">Remove Last Car</button>
             </div>
          </div>
        </fieldset>
      </form>
    </section>
    <section class="container u-full-width">
      <div class="row">
        <table class="twelve columns">
          <thead>
            <tr>
              <th>Color</th>
              <th>Year</th>
              <th>Make</th>
              <th>Model</th>
              <th>Cost</th>
              <th>Réparation</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="car-table">
            <tr>
              <td id="color1"></td>
              <td id="year1"></td>
              <td id="make1"></td>
              <td id="model1"></td>
              <td id="cost1">0</td>
              <td id="reparation1"></td>
              
            </tr>
            <tr>
              <td id="color2"></td>
              <td id="year2"></td>
              <td id="make2"></td>
              <td id="model2"></td>
              <td id="cost2">0</td>
            </tr>
            <tr>
              <td id="color3"></td>
              <td id="year3"></td>
              <td id="make3"></td>
              <td id="model3"></td>
              <td id="cost3">0</td>
            </tr>
            <tr>
              <td id="color4"></td>
              <td id="year4"></td>
              <td id="make4"></td>
              <td id="model4"></td>
              <td id="cost4">0</td>
            </tr>
            <tr>
              <td id="color5"></td>
              <td id="year5"></td>
              <td id="make5"></td>
              <td id="model5"></td>
              <td id="cost5">0</td>
              <td id="total-cost"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section class="container u-full-width">
      <form class="garage-owner-info">
        <fieldset class="u-full-width">
          <legend class="legend">Garage Owner Info</legend>
          <div class="row">
            <div class="three columns">
              <label for="first-name" class="data">First Name:</label>
              <input type="text" id="first-name" class="first-name u-full-width" placeholder="First Name" required="required" />
            </div>
            <div class="three columns">
              <label for="last-name" class="data">Last Name:</label>
              <input type="text" id="last-name" class="last-name u-full-width" placeholder="Last Name" required="required" />
            </div>
            <div class="three columns">
              <label for="email" class="data">Email:</label>
              <input type="email" id="email" class="email u-full-width" placeholder="Email" required="required" />
            </div>
            <div class="three columns">
              <label for="password" class="data">Password:</label>
              <input type="password" id="user-pw" class="user-pw u-full-width" placeholder="Password" required="required" />
            </div>
          </div>
          <div class="row">
            <button type="button" class="three columns" id="user-button">Create Garage</button>
            <button type="button" class="three columns" id="retrieve-button">Retrieve Garage</button>
            <div id ="retrieve" class="three columns">
              <p>Once you've created your garage you can retrieve and edit it by entering your first name, last name and your password.</p>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
