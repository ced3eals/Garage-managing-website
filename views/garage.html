   <section class="container u-full-width">
      <form class="garage-owner-info">
        <fieldset class="u-full-width">
          <legend class="legend text-center">Garage Owner Info</legend>
          <div class="row">
            <div class="three columns">
              <label for="first-name" class="data">First Name:</label>
              <input type="text" id="first-name" class="first-name u-full-width" placeholder="First Name" required="required" />
            </div>
            <div class="three columns">
              <label for="last-name" class="data">Last Name:</label>
              <input type="text" id="last-name" class="last-name u-full-width" placeholder="Last Name" required="required" />
            </div>
            <div class="three columns">
              <label for="email" class="data">Email:</label>
              <input type="email" id="email" class="email u-full-width" placeholder="Email" required="required" />
            </div>
            <div class="three columns">
              <label for="password" class="data">Password:</label>
              <input type="password" id="user-pw" class="user-pw u-full-width" placeholder="Password" required="required" />
            </div>
          </div>
          <div class="row">
            <button type="button" class="three columns" id="user-button">Create Garage</button>
            <button type="button" class="three columns" id="retrieve-button">Retrieve Garage</button>
            <div id ="retrieve" class="four columns">
              <p>You can retrieve and edit it by entering your first name, last name and your password.</p>
            </div>
          </div>

        </fieldset>
      </form>
    </section>
